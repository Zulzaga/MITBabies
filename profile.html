		<!-- Scripts to make stuff editable and not -->
		<script>
			function makeEditable() {
			    document.getElementById("Name").contentEditable = true
			    document.getElementById("Description").contentEditable = true;
			    document.getElementById("EditButton").innerText= "Save";			    

			    document.getElementById('CancelButton').style.visibility = 'visible';
			}

			function makeUneditable(){
			 document.getElementById("Name").contentEditable = false;
			 document.getElementById("Description").contentEditable = false;
			 document.getElementById("EditButton").innerText= "Edit Profile";


			 document.getElementById('CancelButton').style.visibility = 'hidden';
			}
		</script>

		<style>
			#pictureAndButtons {
			    display: inline-block;
			    padding-right: 50px;
			    min-height: 300px;
			    vertical-align: top;
			}

			.editableContent {
			    display: inline-block;
			    vertical-align: bottom;
			    max-width: 500px;
			    min-width: 500px;
			    min-height: 300px;
			}
			#ButtonsDiv{
				padding-top: 30px;
				float:right;
				vertical-align: bottom;
				margin-top:auto; 
				margin-bottom:0;
				margin-left:auto; 
				margin-right:0;
			}

			.EditableContentContents{
				text-align: left;
				text-align: top;
			}

			#Description{
				min-height: 40px;
				max-height: auto;
			}
		</style>

		<!--Profile information -->
		<div id="ProfileBlock" align="center" >

			<div id="pictureAndButtons">

				<div class="myPic">

				</div>
			</div>

			<div class= "editableContent">
				<p class="EditableContentContents" id="Name"> John Snow</p>
				<p class="EditableContentContents" id="Description"> My description Here + lalalalala la la la bla bla</p>

				<div id="ButtonsDiv">
					<button id= "CancelButton" onclick="makeUneditable()" style="visibility:hidden">Cancel</button>

					<button id="EditButton" onclick="makeEditable()">Edit Profile</button>
				</div>
			</div>
