        <script id="create-job-template" type="text/x-handlebars-template">
        	<div class="panel panel-default" id="create_job">
				<div class="panel-heading">
					<h3 class="panel-title" id="createJobTitle">Create a Job</h3>
				</div>
				<div class="panel-body" id="body">
					<form class="form-horizontal" id="jobCreation">
						<div class="form-group">
					        <label for="title" class="col-sm-2 control-label">Title:</label>
					        <div class="col-sm-10">
					        	<input type="text" id="title" placeholder="Enter job title..." class="form-control" required></input>
				        	</div>
						</div>
						<div class="form-group">
					        <label for="title" class="col-sm-2 control-label" id="description">Description:</label>
					        <div class="col-sm-10">
					        	<textarea class="form-control" rows = "2" placeholder="Enter job description..." id="description" required></textarea>
					        </div>
						</div>
						<div class="form-group dates" id="datepicker">
					        <label for="title" class="col-sm-2 control-label" id="date">Date:</label>
					    	<div class="col-sm-4">
					    		<div class="input-group date" id="example">
						    		<span class="input-group-addon">    
								    	<span class="glyphicon glyphicon-calendar"></span>
								  	</span>
								    <input type="text" class="form-control" id="ex"/>
								</div>
							</div>

							<label for="title" class="col-sm-2 control-label" id="to">to </label>
					    	<div class="col-sm-4">
					    		<div class="input-group date" id="example1">
					    		<span class="input-group-addon">    
							    	<span class="glyphicon glyphicon-calendar"></span>
							  	</span>
							    <input type="text" class="form-control" id="ex2"/>
							</div>
							</div>
					        <!-- <label for="title" class="col-sm-1 control-label">Time:</label>
					        <div class="col-sm-2">
					        	<input type="text" name="start_time" id="timepicker1" class="form-control" required> -->
					      <!--   	<span class="input-group-addon">    
							    	<span class="glyphicon glyphicon-time"></span>
							  	</span> -->
					     <!--    </div>
	-->
					        <!-- <label for="title" class="col-sm-1 control-label" id="to">to</label>
					        <div class="col-sm-2">
					        	<input type="text" name="start_time" id="timepicker2" class="form-control" required> -->
					        	<!-- <span class="input-group-addon">    
							    	<span class="glyphicon glyphicon-time"></span>
							  	</span> -->
					      <!--   </div>  -->

						</div>
						<div class="form-group">
					        <label for="title" class="col-sm-2 control-label">Location:</label>
					        <div class="col-sm-4">
					        	<div class="input-group">
					        	<span class="input-group-addon">    
							    	<span class="glyphicon glyphicon-home"></span>
							  	</span>
					        	<select class="form-control" id="location" required>
					        		<option></option>
					        		<option>Ashdown</option>
					        		<option>Baker</option>
					        		<option>Next House</option>
					        	</select>
					        </div>
					        </div>
				        	<label for="title" class="col-sm-2 control-label" id="rate">Rate:</label>
					        <div class="col-sm-2">
					        	<div class="input-group">
					        	<span class="input-group-addon">    
							    	<span class="glyphicon glyphicon-usd"></span>
							  	</span>
					        	<input class="form-control" type="text" rows = "2" placeholder="" id="rate_val" required></input></span>
					        </div>
					        </div>
					        <label for="title" class="col-sm-2 control-label pull-left" id="rateType">per hour</label>
					        <div class="help-block with-errors"></div>
						</div>
						<div class="form-group" id="createButtons">
					        <div class="col-sm-12 text-right">
					        	<button type="submit" class="btn btn-primary" id="submit"> Submit </button>
					        	<button type="reset" class="btn btn-default" id="clear"> Clear </button>
					        	<button type="button" class="btn btn-default" id="cancel"> Cancel </button>
					        </div>
						</div>
					</form>
				</div>
			</div>
        </script>

		<script id="side-template" type="text/x-handlebars-template">
			<p id = "current_jobs_header" class="nav">Current jobs</p>
			<ul id = "current_jobs" class="nav">
						<li class = "current_job" id="sideTitle_new">
							<a class="btn title_side">Create new job</a>
						</li>
				{{#each jobs}}
					{{#if this.current_flag}}
						<li class = "current_job" id={{sideTitleId @index}}>
							<a class="btn title_side"href={{navigate_to @index}}>{{this.title}}</a>
						</li>
					{{/if}}
				{{/each}}
			</ul>
			</br>
			<p id = "current_jobs_header" class="nav">Past jobs</p>
			<ul id = "past_jobs" class="nav">
				{{#each jobs}}
					{{#unless this.current_flag}}
						<li class = "past_job" id={{sideTitleId @index}}>
							<a class="btn title_side" href={{navigate_to @index}}>{{this.title}}</a>
						</li>
					{{/unless}}
				{{/each}}
			</ul>

		</script>

		<script id="jobs-template" type="text/x-handlebars-template">
		{{#each jobs}}
		  <div class="panel panel-default" id={{jobId @index}}>
		    <div class="panel-heading clearfix" role="tab" id={{titleId @index}}>
		      <h4 class="panel-title pull-left">
		          {{makeTitle this}}
		      </h4>


		      {{#if this.current_flag}}
		      <button type="button" class="btn btn-default pull-right job-btn job-delete collapse">Delete</button>
		      <button type="button" class="btn btn-default pull-right job-btn job-show collapse in">Show more</button>

		      <button type="button" class="btn btn-default pull-right job-btn job-edit collapse">Edit</button>
		      <button type="button" class="btn btn-default pull-right job-btn job-hide collapse">Hide</button>
		      {{/if}}

		      {{#unless this.current_flag}}
		      <button type="button" class="btn btn-default pull-right job-btn job-delete collapse in">Delete</button>

		      {{/unless}}
		    </div>
		    {{#if this.current_flag}}
		    <div class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
		      <div class="panel-body" id={{jobBodyId @index}}>
		      	<div class="row">
			      	<div class = "col-md-4">
			      		<span class="glyphicon glyphicon-time time-icon"></span>
				        <p class="job_details time time-icon">{{getTime this.time.from}} to {{getTime this.time.to}}
				        </p>
				    </div>
				    <div class = "col-md-4">
				        <p class="job_details rate"><span class="fa fa-usd">{{this.rate}} per hour</span></p>
				    </div>
				    <div class = "col-md-4">
				    	<p class="job_details location"><span class="fa fa-home"></span> At {{this.location}}</p>
				    </div>
			    </div>
			    <div class="row">
			    	<div class = "col-md-12">
			    		<p class = "job details desc collapse">{{this.description}}</p>
			    	</div>
			    </div>
			    </div>
		      </div>
		    </div>
		    {{#if this.applicants.length}}
		    <div id={{appsId @index}} class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
		    </div>
		    {{/if}}

		    {{/if}}
		  </div>
		  {{/each}}
		</script>
		<script id="applicants-template" type="text/x-handlebars-template">
		    <div class="panel-body">
		    <h4 align="center">Applicants</h4>
			    <div class="owl-carousel">
			    {{#each applicants}}
			    	<div class="one_applicant">
			    		<div class="col-xs-6">
				    		<p align="center"><a href="babysitter_profile.html" data-toggle="tooltip" data-placement="left" title="View Profile">{{getFullName this}}</a></p>
				    		<p align="center">
				    			{{#if this.profilePic}}
				    				<a  href="babysitter_profile.html"><img src={{this.profilePic}} class="img-thumbnail applicant_pic" align="middle"></a>
				    			{{/if}}
				    			{{#unless this.profilePic}}
				    				<a  href="babysitter_profile.html"><img src="blank.png" class="img-thumbnail applicant_pic" align="middle"></a>
				    			{{/unless}}
				    		</p>
				    		<p align="center">{{this.rating}}</p>
				    	</div>
			    		<div class="applicantPanel col-xs-6 collapse in">
			    			<div class="btn-group  app_panel_btn_hire">
							  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
							    Hire <span class="caret"></span>
							  </button>
							  <ul class="dropdown-menu" role="menu">
							    <li><a href="#">As primary</a></li>
							    <li><a href="#">As backup</a></li>
							  </ul>
							</div>
							<button type="button" class="btn btn-default app_panel_btn_reject">Reject</button>
			    			
			    		</div>
			    		
			    		
			    	</div>
			    {{/each}}

			</div>
		    </div>
		</script>
