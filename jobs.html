		<script id="side-template" type="text/x-handlebars-template">
			<a href="#create_jobplus" data-toggle="collapse" class="list-group-item scroll-link" data-id="create_jobplus">Create a Job <span class="glyphicon glyphicon-plus pull-right" style="margin-top:4px"></span></a>
			<a id = "current_jobs_header" href="#cur_jobs" class="list-group-item" data-toggle="collapse">Current jobs <span class="glyphicon glyphicon-chevron-down pull-right" style="margin-top:4px"></span></a>
			<div class="collapse" id="cur_jobs"> 
				{{#each jobs}}
					{{#if this.current_flag}}
						<div id={{sideTitleId @index}}>
							<a class="btn title_side list-group-item current_job" href={{navigate_to @index}}>{{this.title}}</a>
						</div>
					{{/if}}
				{{/each}}
			</div>
			<a id = "current_jobs_header" href="#past_jobs" class="list-group-item" data-toggle="collapse">Past jobs <span class="glyphicon glyphicon-chevron-down pull-right" style="margin-top:4px"></span></a>
			<div class="collapse" id="past_jobs">
				{{#each jobs}}
					{{#unless this.current_flag}}
						<div id={{sideTitleId @index}}>
							<a class="btn title_side list-group-item past_job" href={{navigate_to @index}}>{{this.title}}</a>
						</div>
					{{/unless}}
				{{/each}}
			</div>

		</script>

		<script id="jobs-template" type="text/x-handlebars-template">
		{{#each jobs}}
		  <div class="panel panel-default" id={{jobId @index}} data-offset-top="125">
		    <div class="panel-heading clearfix" role="tab" id={{titleId @index}}>
		      <h4 class="panel-title pull-left">
		          {{makeTitle this}}
		      </h4>


		      {{#if this.current_flag}}
		      <button type="button" class="btn btn-default pull-right job-btn job-delete collapse">Delete</button>
		      <button type="button" class="btn btn-default pull-right job-btn job-show collapse in">Show more</button>

		      <button type="button" class="btn btn-default pull-right job-btn job-edit collapse">Edit</button>
		      <button type="button" class="btn btn-default pull-right job-btn job-hide collapse">Hide</button>
		      {{/if}}

		      {{#unless this.current_flag}}
		      <button type="button" class="btn btn-default pull-right job-btn job-delete collapse in">Delete</button>

		      {{/unless}}
		    </div>
		    {{#if this.current_flag}}
		    <div class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
		      <div class="panel-body" id={{jobBodyId @index}}>
		      	<div class="row">
			      	<div class = "col-md-4">
			      		<span class="glyphicon glyphicon-time time-icon"></span>
				        <p class="job_details time time-icon">{{getTime this.time.from}} to {{getTime this.time.to}}
				        </p>
				    </div>
				    <div class = "col-md-4">
				        <p class="job_details rate"><span class="fa fa-usd">{{this.rate}} per hour</span></p>
				    </div>
				    <div class = "col-md-4">
				    	<p class="job_details location"><span class="fa fa-home"></span> At {{this.location}}</p>
				    </div>
			    </div>
			    <div class="row">
			    	<div class = "col-md-12">
			    		<p class = "job details desc collapse">{{this.description}}</p>
			    	</div>
			    </div>
			    </div>
		      </div>
		    </div>
		    {{#if this.applicants.length}}
		    <div id={{appsId @index}} class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
		    </div>
		    {{/if}}

		    {{/if}}
		  </div>
		  {{/each}}
		</script>
		<script id="applicants-template" type="text/x-handlebars-template">
		    <div class="panel-body">
		    <h4 align="center">Applicants</h4>
			    <div class="owl-carousel">
			    {{#each applicants}}
			    	<div class="one_applicant">
			    		<div class="col-xs-6">
				    		<p align="center"><a href="babysitter_profile.html" data-toggle="tooltip" data-placement="left" title="View Profile">{{getFullName this}}</a></p>
				    		<p align="center">
				    			{{#if this.profilePic}}
				    				<a  href="babysitter_profile.html"><img src={{this.profilePic}} class="img-thumbnail applicant_pic" align="middle"></a>
				    			{{/if}}
				    			{{#unless this.profilePic}}
				    				<a  href="babysitter_profile.html"><img src="blank.png" class="img-thumbnail applicant_pic" align="middle"></a>
				    			{{/unless}}
				    		</p>
				    		<p align="center">
				    			{{#times this.rating}}
				    				<i class=" glyphicon glyphicon-star" style="color:#E6B800"></i>
				    			{{/times}}
				    			{{#not_times this.rating}}
				    				<i class=" glyphicon glyphicon-star-empty" style="color:#E6B800"></i>
				    			{{/not_times}}
				    		</p>
				    	</div>
			    		<div class="applicantPanel col-xs-6 collapse in">
			    			<div class="btn-group  app_panel_btn_hire">
							  <button type="button" class="btn btn-default dropdown-toggle babysitter-hire-btn in collapse" data-toggle="dropdown" aria-expanded="false">
							    Hire <span class="caret"></span>
							  </button>
							  <label class="col-sm-9 pull-left collapse" id="hireLabel"></label>
							  <ul class="dropdown-menu" role="menu">
							    <li><a href="#" class="babysitter-hire" id="primary">As primary</a></li>
							    <li><a href="#" class="babysitter-hire" id="backup">As backup</a></li>
							  </ul>
							</div>
							<button type="button" class="btn btn-default app_panel_btn_reject babysitter-reject collapse in">Reject</button>
							<button type="button" class="btn btn-default app_panel_btn_cancel babysitter-cancel collapse">
							    Cancel</span>
							  </button>
			    			
			    		</div>
			    		
			    		
			    	</div>
			    {{/each}}

			</div>
		    </div>
		</script>

								<div class="form-group">
