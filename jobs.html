		<script id="job-template" type="text/x-handlebars-template">
 		 <h3>{{title}}</h3>

 		 	</label>
 		 </div>

 		 		<select class="selectpicker" data-container="body" data-size="10">
				</select>
 		 	</label>
 		 	<label>Rate:
 		 		<input type="text" id = {{rateId id}} value = {{rate}} disabled> 
 		 	</label>
 		 </div>
 		 <div>
 		 	<label>Description: 
 		 	<textarea id = {{descId id}}>{{description}}</textarea>
 		 	</label>
 		 <div>
